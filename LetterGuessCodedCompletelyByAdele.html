      function StartGame(){
       var NumberYouNeedToGuess = (96 + (Math.floor(Math.random() * 26) + 1))
       alert (NumberYouNeedToGuess)
       if (NumberYouNeedToGuess === 97) {
         var LetterYouNeedToGuess = "a"
         alert (LetterYouNeedToGuess)
       } else if (NumberYouNeedToGuess === 98) {
        var LetterYouNeedToGuess =  "b" 
        alert (LetterYouNeedToGuess)
       } else if (NumberYouNeedToGuess === 99){

         alert(LetterYouNeedToGuess)
       } 
      }
