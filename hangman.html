 <title>Hangman</title>
<script>
var name = prompt("What's your name?");
alert("Hello " + name);
alert("Game Starting!")
var words = ["monkey", "fish", "frog", "bunny", "swan", "cow", "horse", "ladybug", "grasshopper", "bird", "tiger", "lion", "butterfly", "lizard", "dog", "cat", "leopard", "panther", "parrot", "giraffe", "pony", "ocotpus", "turtle", "skunk", "racoon", "anteater", "hippo", "elephant", "monkey", "orangutan", "chimpanzee", "peacock", "woodpecker", "dragonfly", "snake", "fly", "kangaroo", "koala", "caterpillar", "zebra", "deer", "bear", "polar Bear", "seal", "antelope", "emu", "chicken", "chick", "rooster", "spider", "whale", "penguin", "guniea pig"];
var word = words[Math.floor(Math.random() * words.length)];
var AnswerArray = [];
for (var i = 0; i < word.length; i++) {
  AnswerArray[i] = "_";
  console.log(i);
}
var RemainingLetters = word.length;
while (RemainingLetters > 0) {
  alert(AnswerArray.join(" "));

  var guess = prompt("Guess a random letter or click cancel to stop the game.");
  if (guess === null) {
  break;
  } else if (guess.length !== 1) {
    alert("please answer with a single letter.");
  } else {
    for (var J = 0; J < word.length; J++) {
      if (word[J] === guess) {
        AnswerArray[J] = guess;
        RemainingLetters--;
      }
    }
  }
}
alert(AnswerArray.join(" "));
