<html>
   <body style = background-color:rgb(197,197,197)>
        <h1>Welcome to Multiplication Memorizing Game #2! Answer 3 randomized multiplication questions (1-12 times 1-12) to learn an interseting new fact.</h1> 
    </body> 
    <div style = "text-align:center">
        <button type="button" style = "text-align:center" class = "generate" onclick=PlayGame()>New Game</button>
        </div>
        <div style = "text-align:center" class = "Facts" id="DisplayWhatToDo">
        </div>
</html>
<script>
    function PlayGame(){
var correctAnswer = 0
for (i = 0; i < 3; i++){
    
    var num1 = Math.floor(Math.random()*12)+1;
    var num2 = Math.floor(Math.random()*12)+1;

    var yourAnswer = prompt("What is " + num1 + " x " + num2 + "?");

    if (yourAnswer == null) {
        alert("Thank you for playing the game, Goodbye!");
        return;
    }

    var answer = num1*num2;
    if (yourAnswer == answer) {
        alert("Correct!! Your answer was " + yourAnswer) 
        correctAnswer = correctAnswer+1;
    } else {
        alert("That was incorrect, But don't worry! You'll get it right next time. Your answer was " + yourAnswer);
    }
}
alert("You got "  + correctAnswer + " out of 3 questions right."); 

if (correctAnswer == 3) { 
    alert("Good job!")
   FactGenerate() 
} else if (correctAnswer == 2 ){
alert("You only got some questions correct that time, but try again! You'll get them next time.");
} else if (correctAnswer == 1) {
    alert("Even though you only got one question right, Try again! You'll get them all next time.")
} else if (correctAnswer == 0) {
    alert("Sadly you didn't get any questions right this time. But keep practicing! Practice makes perfect. ")
}
}
function FactGenerate(){
    var randomNumber = Math.floor(Math.random() * (Things.length));
    document.getElementById('DisplayWhatToDo').innerHTML = Things[randomNumber];
}
var Things = [
'Did you know the tallest person in the world was 8 ft 11.1 in (2.72 m).',
'A giraffes tongue is purple',
'Rosalind Franklin discovered the shape of DNA, the double helix.',
'Wombats poop is shaped like a square! Eww!',
'The fastest wind on earth reached around 253 mph!',
'The jellyfish Turritopsis dohrnii, also known as the immortal jellyfish is immortal. It can go back to an earlier stage of its life.',
'Veggie burgers uses 87 percent less water, takes 96 percent less land, and has 89 percent lower greenhouse gas emissions than a beef burger',
'Thomas Jefferson and John Adams, American founding fathers and presidents, both died on July 4, 1826.',
'There are 293 ways to make change for a dollar.',
'April 11, 1954, was recorded as the most boring day in the world.',
]
</script>
